<link rel="import" href="lib/polymer/polymer.html">

<polymer-element name="ol3-map" attributes="longitude latitude zoom">
    <template>
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../src/lib/ol3/css/ol.css" type="text/css">
        <style>
            :host {
                position: relative;
                display: block;
            }

            #ol3-map {
                width: 100%;
                height: 400px;
            }
        </style>
        <div id="ol3-map"></div>
    </template>
    <script>
        Polymer('ol3-map', {
            latitude: 0,
            longitude: 0,
            zoom: 10,
            attached: function () {
                var lat = this.latitude;
                var long = this.longitude;
                var zoom = this.zoom;

                var map = new ol.Map({
                    target: this.$['ol3-map'],
                    layers: [
                      new ol.layer.Tile({
                          source: new ol.source.OSM()
                      })
                    ],
                    view: new ol.View({
                        center: ol.proj.transform([long, lat], 'EPSG:4326', 'EPSG:3857'),
                        zoom: zoom
                    })
                });
            }
        });
    </script>
</polymer-element>
